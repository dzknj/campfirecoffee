<body>
  <form id="newShop">
  <fieldset>
    <legend>
      Enter data for new shop below:
    </legend>

    <label for="location">Location Name:</label>
    <input name="location" type="text">

    <label for="minCust">Minimum # of Customers Per Hour:</label>
    <input name="minCust" type="text">

    <label for="maxCust">Maximum # of Customers Per Hour:</label>
    <input name="maxCust" type="text">

    <label for="cupsCust">Number of Cups Sold Per Customer:</label>

    <label for="poundsCust">Pounds Purchased by Each Customer:</label>

    <button id="addNewShop" type="submit">Add New Shop</button>

  </fieldset>
</form>
